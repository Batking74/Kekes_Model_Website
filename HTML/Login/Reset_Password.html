<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Login/Reset_Password.css">
    <title>Document</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            <h1>Reset Your Password</h1>
            <p>Please enter the email adress you'd like your password reset information to be sent to.</p>
            <label>Enter email address</label>
            <input id="email" type="email" placeholder="Email">
            <button id="submit-btn" type="submit">Reset password</button>
            <div id="error-message"></div>
            <a href="http://localhost:5000/Login">Back To Login</a>
        </form>
    </div>
    <script type="module" src="/JAVASCRIPT/Login/Reset_Password.js"></script>
</body>
</html>

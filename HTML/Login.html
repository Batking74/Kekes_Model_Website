    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ</title>
    <link rel="stylesheet" href="/CSS/Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation-bar start -->
    <nav class="container-fluid shadow-lg bg-black">
        <div class="d-flex btn-group row-md-4">
            <a href="#" onclick="off" id="disable_btn" class="bg-black btn btn-black"><img class="img-fluid" src="/IMG/keke_logo_1.jpg" width="150" height="100" alt="Keke Palmer's Logo."></a>
            <a class="special-btn hover-btn-clas btn btn-black col-md-2 p-3 text-warning active" id="disable_btn" href="/HTML/index.html">Home</a>
            <a id="disable_btn" class="hover-btn-clas btn btn-black p-3 col-md-2 text-white" href="/HTML/aboutPage.html">About</a>
            <a id="disable_btn" class="hover-btn-clas btn btn-black p-3 col-md-2 text-white active" href="/HTML/FAQPage.html">FAQ</a>
            <a id="disable_btn" class="hover-btn-clas btn col-md-2 p-3 text-white active" href="/HTML/contactPage.html">Contact</a>
            <a id="disable_btn" class="hover-btn-clas btn btn-black p-3 col-md-2 text-white active" href="/HTML/Store.html">Store</a>
            <a id="disable_btn" href="#" class="special-btn hover-btn-clas p-3 btn col-md-3 text-warning active">
                <!-- Keke Palmer logo-image -->
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/></svg> Log in</a>
        </div>
    </nav>
    <!-- End of navigation -->





    <!-- Start of form -->
    <form id="validationForm" class="form text-black p-5" action="/HTML/LoginAction.html">
        <h1 class="text-center mt-5 display-5">Log In</h1>
        <div class="mb-3 mt-3">
          <label for="email">Email</label>
          <input type="email" autofocus autocomplete="on" maxlength='30' required class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd">Password</label>
          <input maxlength="12" type="password" required class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Remember me
          </label>
        </div>
        <div class="row">
            <button type="submit" class="col btn bg-warning text-black">Sign In</button>
            <a class="col link" href="/HTML/ForgotPassword.html">Forgot your password?</a>
        </div>
        <hr>
        <a href="/HTML/Signup.html" class="btn text-white bg-black">Sign up for an account</a>
      </form>
    </div>
    <!-- End of form -->





    <!-- Start of footer section -->
    <footer class="container-fluid bg-black p-4">
            <div class="col text-center text-white">&copy;	copyright 2022 Nazir Knuckles Inc</div>
    </footer>
    <script src="/JAVASCRIPT/signIn.js"></script>
</body>
</html>

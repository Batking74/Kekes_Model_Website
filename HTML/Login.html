<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/CSS/Login.css">
    <link rel="stylesheet" href="/CSS/Store.css">
</head>
<body>
    <nav id="navbar" class="Animate_Nav"></nav>


    <!-- Form Start -->
        <div id="error"></div>
        <form id="form" action="/HTML/LoginAction.html">
            <h1>Log in</h1>
            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <br>
                <input id="email" aria-autocomplete="both" autofocus placeholder="Enter email" type="email">
            </div>
            <!-- Password input -->
            <div>
                <label for="password">Password</label>
                <br>
                <input id="password" autofocus autocomplete="current-password" placeholder="Enter password" type="password">
            </div>
            <div>
                <input id="checkbox" class="checkbox" type="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="signin-forgotpass">
                <button type="submit">Sign In</button>
                <a href="/HTML/ForgotPassword.html">Forgot your password?</a>
            </div>
            <br>
            <hr>
            <br>
            <button class="signup-btn">Sign up for an account</button>
        </form>
        <!-- End of form -->


        <footer></footer>
        <script type="module" src="/JAVASCRIPT/Login.js"></script>
</body>
</html>

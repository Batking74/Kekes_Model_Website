<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/CSS/Login.css">
</head>
<body>
    <!-- Start of navigation bar -->
    <nav class="Animate_Nav nav-container">
        <a href="#">
            <img src="/IMG/Social Media Icons & Logos/Palmer_Logo.PNG" alt="Palmer Studios logo.">
        </a>
        <a class="nav-animate-group1" id="special-nav-btn" href="/HTML/index.html">Home</a>
        <a class="nav-animate-group1 nav-btn" href="/HTML/About.html">About</a>
        <a class="nav-animate-group1 nav-btn" href="/HTML/FAQ.html">FAQ</a>
        <a class="nav-animate-group2 nav-btn" href="/HTML/Contact.html">Contact</a>
        <a class="nav-animate-group2 nav-btn" href="/HTML/Store/Store_1.html">Store</a>
        <a class="nav-animate-group2" id="special-nav-btn" href="#">
            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" class="bi bi-person-circle login-logo" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>Log in
        </a>
    </nav>

    <!-- Form Start -->
        <div id="error"></div>
        <form id="form" action="/HTML/LoginAction.html">
            <h1>Log in</h1>
            <!-- Email input -->
            <div>
                <label for="email">Email</label>
                <br>
                <input id="email" aria-autocomplete="both" autofocus placeholder="Enter email" type="email">
            </div>
            <!-- Password input -->
            <div>
                <label for="password">Password</label>
                <br>
                <input id="password" autofocus autocomplete="current-password" placeholder="Enter password" type="password">
            </div>
            <div>
                <input id="checkbox" class="checkbox" type="checkbox">
                <label for="checkbox">Remember me</label>
            </div>
            <div class="signin-forgotpass">
                <button type="submit">Sign In</button>
                <a href="/HTML/ForgotPassword.html">Forgot your password?</a>
            </div>
            <br>
            <hr>
            <br>
            <button class="signup-btn">Sign up for an account</button>
        </form>
        <!-- End of form -->
        <script src="/JAVASCRIPT/Login.js"></script>
</body>
</html>

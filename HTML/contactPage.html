                <!-- Start of form -->
                <form action="">
                    <div class="position-group-container">
                        <div class="firstNameEmail-group">
                            <label for="firstname">First Name</label>
                            <input autofocus maxlength="20" type="text">
                            <label for="email">E-Mail</label>
                            <input maxlength="20" type="email">
                        </div>
                        <div class="lastNamePhone-group">
                            <label for="lastname">Last Name</label>
                            <input maxlength="20" type="text">
                            <label for="phonenumber">Phone #</label>
                            <input maxlength="12" type="tel">
                        </div>
                    </div>
                    <div>
                        <br>
                        <p>What device are you contacting from?</p>
                        <br>
                        <input type="radio" name="" id="">
                        <label for="">Mobile Device</label>
                        <input type="radio" name="" id="">
                        <label for="">Computer/Desktop</label>
                        <input type="radio" name="" id="">
                        <label for="">Tablet</label>
                        <input type="radio" name="" id="">
                        <label for="">Other</label>
                    </div>
                    <br>
                    <div class="message">
                        <label for="message">Message</label>
                        <br>
                        <textarea name="message" id="message" cols="81" rows="3"></textarea>
                    </div>
                    <button>Send Message</button>
                </form>

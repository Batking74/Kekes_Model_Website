<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/Contact.css">
    <link rel="stylesheet" href="/CSS/Nav&Footer.css">
</head>
<body>

    <form id="form" action="/HTML/LoginAction.html"></form>

    <!-- Title start -->
    <div class="header">
        <h1>Contact Palmer Studios</h1>
    </div>
        <!-- Start of contact info container -->
        <div class="position-container">
            <div class="main-container">
                <div class="info-container">
                    <div class="info-heading">
                        <h1>Contact<br>Information</h1>
                        <p>Fill out the form then click<br>send</p>
                    </div>
                    <div class="info-group-1">
                        <img width="27" height="27" src="/IMG/Social Media Icons & Logos/Black_Phone_Icon.png" alt="Phone Icon">
                        <p>410-459-4859</p>
                    </div>
                    <div class="info-group-2">
                        <img width="22" height="22" src="/IMG/Social Media Icons & Logos/Black_Mail_Icon.png" alt="Mail Icon">
                        <p>Keke@gmail.com</p>
                    </div>
                    <div class="info-group-3">
                        <img width="28" height="28" src="/IMG/Social Media Icons & Logos/Black_Location_Icon.png" alt="Location Icon">
                        <p>7625 Belair Rd,<br>Nottingham, MD 21236</p>
                    </div>
                    <div class="info-group-4">
                        <a href="https://www.facebook.com/kekepalmer">
                            <img width="25" height="25" class="socialMedia-icons" src="/IMG/Social Media Icons & Logos/Black_FaceBook_Icon.png" alt="FaceBook Logo">
                        </a>
                        <a href="https://www.instagram.com/keke/">
                            <img width="25" height="25" class="socialMedia-icons" src="/IMG/Social Media Icons & Logos/Black_Instagram_Icon.png" alt="Instagram Icon">
                        </a>
                        <a href="https://twitter.com/KekePalmer">
                            <img width="25" height="25" class="socialMedia-icons" src="/IMG/Social Media Icons & Logos/Black_Twitter_Icon.png" alt="Twitter Icon">
                        </a>
                        <a href="https://www.youtube.com/channel/UCG7azEZJY5PCsjcUCOdvOPw">
                            <img width="25" height="25" class="socialMedia-icons" src="/IMG/Social Media Icons & Logos/Black_YouTube_Icon.png" alt="YouTube Icon">
                        </a>
                    </div>
                </div>
                
                <!-- Start of form -->
                <form autocomplete="off" id="form" action="/HTML/contactAction.html">
                    <div class="position-group-container">
                        <div class="firstNameEmail-group">
                            <label for="firstname">First Name</label>
                            <input id="first_Name" autofocus maxlength="20" type="text">
                            <span id="firstNameError"></span>
                            <label for="email">E-Mail</label>
                            <input id="email" maxlength="30" type="email">
                            <span id="emailError"></span>
                        </div>
                        <div class="lastNamePhone-group">
                            <label for="lastname">Last Name</label>
                            <input id="last_Name" maxlength="20" type="text">
                            <span id="lastNameError"></span>
                            <label for="phonenumber">Phone #</label>
                            <input id="Phone_number" maxlength="11" type="tel">
                            <span id="phoneNumberError"></span>
                        </div>
                    </div>
                    <br>
                    <div class="message">
                        <label for="message">Message</label>
                        <br>
                        <textarea id="textAreaMessage" maxlength="1000" name="message" id="message" cols="81" rows="3"></textarea>
                        <div id="messageError"></div>
                    </div>
                    <div class="btn">
                        <button type="submit" id="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer></footer>
        <script type="module" src="/JAVASCRIPT/Contact.js"></script>
        <script type="module" src="https://smtpjs.com/v3/smtp.js"></script>
    </body>
</html>

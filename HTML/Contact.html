<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/Contact.css">
    <link rel="stylesheet" href="/CSS/Nav&Footer.css">
</head>
<body>

    <nav id="navbar" class="Animate_Nav"></nav>

    <!-- Title start -->
    <div class="header">
        <h1>Contact <span id="Company-Name"></span></h1>
    </div>
        <!-- Start of contact info container -->
        <div class="position-container">
            <div class="main-container">
                <div class="info-container"></div>

                <!-- Start of form -->
                <form autocomplete="off" id="form" action="/HTML/contactAction.html">
                    <div class="position-group-container">
                        <div class="firstNameEmail-group">
                            <label for="firstname">First Name</label>
                            <input id="first_Name" autofocus maxlength="20" type="text">
                            <span id="firstNameError"></span>
                            <label for="email">E-Mail</label>
                            <input id="email" maxlength="30" type="email">
                            <span id="emailError"></span>
                        </div>
                        <div class="lastNamePhone-group">
                            <label for="lastname">Last Name</label>
                            <input id="last_Name" maxlength="20" type="text">
                            <span id="lastNameError"></span>
                            <label for="phonenumber">Phone #</label>
                            <input id="Phone_number" maxlength="11" type="tel">
                            <span id="phoneNumberError"></span>
                        </div>
                    </div>
                    <br>
                    <div class="message">
                        <label for="message">Message</label>
                        <br>
                        <textarea id="textAreaMessage" maxlength="1000" name="message" id="message" cols="81" rows="3"></textarea>
                        <div id="messageError"></div>
                    </div>
                    <div class="btn">
                        <button type="submit" id="btn">Send Message</button>
                    </div>
                </form>
            </div>
        </div>
        <footer></footer>
        <script type="module" src="/JAVASCRIPT/Contact.js"></script>
        <script type="module" src="https://smtpjs.com/v3/smtp.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="Page-Name"></title>
    <link rel="stylesheet" href="/CSS/Store.css">
    <link rel="stylesheet" href="/CSS/Nav&Footer.css">
</head>
<body>
        <!-- Start of navigation bar -->
        <div role="side-navbar-media-queries" id="menu-open">
            <span></span>
            <span></span>
            <span></span>
        </div>
    
    
        <nav id="navbar" class="Animate_Nav">
        </nav>
    
    
        <!-- Start of Store -->
        <header id="header">
            <h1 id="Store-Title"></h1>
        </header>
    
    
        <aside id="aside" style="text-align: center;">
            <img src="/IMG/Ads/Sale_ad_1.jpg" alt="Sale ad" style="margin-top: 50px;">
        </aside>
    
    
        <main class="Product-Main-Container">
            <div class="title">
                <div><h1>Products | <span id="Store-Title"></span></h1></div>
                <div>
                    <select name="Filter" id="Filter">
                        <option value="sort by">Sort by</option>
                        <option value="Best Selling">Best Selling</option>
                        <option value="Alphabetically, A-Z">Alphabetically, A-Z</option>
                        <option value="Alphabetically, Z-A">Alphabetically, Z-A</option>
                        <option value="Price, low to high">Price, low to high</option>
                        <option value="Price, high to low">Price, high to low</option>
                    </select>
                    <span class="counter"><span id="Products-Count"></span> Products</span>
                </div>
                <div><hr></div>
            </div>
        </main>
    
    
        <!-- Store Navigation -->
        <div id="nav-2">
        </div>
        
    
        <!-- Start of footer -->
        <footer>
        </footer>
    <script type="module" src="/JAVASCRIPT/Store_3.js"></script>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Login/Account_Created_Conformation.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <svg class="Checkmark" viewBox="0 0 24 24"><path fill="#ffc107" d="M10,17L5,12L6.41,10.58L10,14.17L17.59,6.58L19,8M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" /></svg>
            <h1>Thank You!</h1>
            <p>Your Account has been Created! The page will take you back to Login in <span id="count">5</span></p>
    </div>
    <script type="module">
        import { sendPOSTRequestToSever } from '/JAVASCRIPT/ExtraTools.js';
        let element = document.getElementById('count');
        let countDown = 5;
        const newUser = JSON.parse(localStorage.getItem('NewUserData'));
        setInterval(() => {
            if(parseInt(element.textContent) === 0) {
                newUser.id++;
                sendPOSTRequestToSever('/Register', newUser);
                localStorage.removeItem('NewUserData');
                location.replace('/Login');
            }
            else {
                countDown--;
                element.textContent = countDown;
            }
        }, 1000);
    </script>
</body>
</html>
